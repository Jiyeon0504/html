    <script>
      function getName() {
        let name;
        name = prompt("이름을 입력하세요");

        if (name !== null) {
          alert(name + "님 안녕하세요");
          console.log(name);
        } else {
          alert("이름을 입력하세요");
          name = prompt("이름을 입력하세요");
          alert(name + "님 안녕하세요");
          console.log(name);
        }
      }
    </script>

    <div onclick="javascript:getName()">클릭하기</div>
